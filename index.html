<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Quotes</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="font-serif ">
    <section>
      <div class="hero min-h-screen" style="background-image: url(download\ \(1\).jfif);">
        <div class="hero-overlay bg-opacity-60"></div>
        <div class="hero-content text-center text-neutral-content text-neutral-700">
          <div class="max-w-md">

            <div class="mt-12 card w-96 mx-auto bg-white text-neutral-content text-neutral-700">
              <div class="card-body items-center text-center">
                <h2 class="font-bold text-base mb-2" id="h2">Quotes on War</h2>
                <p class="text-sm" id="quote">“The true soldier fights not because he hates what is in front of him, but because he loves what is behind him.”
                  </p>
                <p class="font-semibold text-sm mb-4" id="speaker"> G.K. Chesterton</p>
                <div class="card-actions justify-end">
                  <button class=" text-xs bg-neutral-700 text-white  btn btn-sm" id="btn">Next Quote</button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

        
    </section>

    <script src="quotes.js"></script>
</body>
</html>
